<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Handlers and Callbacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .img {
            width: 200px;
            height: 200px;
        }

        .img2 {
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <img class="img" src="https://i.pinimg.com/originals/ab/1c/b9/ab1cb989bd3f9f5fd63dc9d4e02bcced.jpg">
    <img class="img2" src="https://www.thiswillneverloadlololollollooolollo.com/trollololol.jpg">
</body>

<script>
    /* Events and callbacks are a way to do something similar to what promises do */
    var img = document.querySelector('img')
    var img2 = document.querySelector('img2')

    function loaded() {
        alert('img loaded')
    }

    /* if the image completes, then alert 'img loaded' */
    if (img.complete) {
        loaded()
    } else {
        img.addEventListener('load', loaded)
        img.addEventListener('error', function () {
            alert('error')
        })
    }

    /* if image didn't complete, then it img2 will be null and we throw an error */
    if (img2 == null) {
        alert("img2 didn't load")
    }
</script>

</html>
