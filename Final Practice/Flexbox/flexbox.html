<!DOCTYPE html>
<html>
    <!-- LEFT OFF AT FLEX-GROW ON: https://www.w3schools.com/css/css3_flexbox.asp-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .flex-container {
            display: flex;
            margin: 10px;

            /* flex-direction defines which direction the container 
            wants to stack items in it. row = horizontal, column = verticle */
            flex-direction: row;
            
            /* flex-wrap set to "wrap" will wrap items if they extend beyond
            horizontal limit */
            flex-wrap: wrap;

            /* the above two can be combined into "flex-flow: row wrap" */
            
            /* justify-content aligns items in the container according to
            the defined location. flex-start is the default value for this */
            justify-content: center;

            /* space-around displays items in the container with space before,
            between, and after the items. space-between just puts space between
            the items */
            justify-content: space-around;

            align-content: flex-start;

            /* align-items will align the items in the container vertically, but
            there needs to be a height */
            height: 500px;
            align-items: center;
            background-color: dodgerblue;
        }

        .flex-container2 {
            display: flex;
            margin: 10px;
            height: 200px;
            background-color: dodgerblue;
        }

        .flex-item {
            width: 100px;
            margin: 10px;
            background-color: #f1f1f1;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <!-- style="order: 10" will display the item 10th -->
        <div class="flex-item" style="order: 10">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
        <div class="flex-item">7</div>
        <div class="flex-item">8</div>
        <div class="flex-item">9</div>
        <div class="flex-item">10</div>
        <!-- "flex-grow: 2 means the item will grow at twice the speed of the other 
            flex items" -->
        <div class="flex-item" style="flex-grow: 2">11</div>
        <!-- "flex-basis" sets the specific width of the felx item -->
        <div class="flex-item" style="flex-basis: 200px">12</div>
        <!-- "flex: 1 1 200px" is a short-hand for item grows at 0x speed of other 
            items (0), shrinks at 5x speed of other items (1), and with an initial 
            length of 200 pixels -->
        <div class="flex-item" style="flex: 0 5 200px">13</div>
    </div>

    <div class="flex-container2">
            <!-- style="order: 10" will display the item 10th -->
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <!-- "align-self: center" will shrink the item and center it vertically -->
            <div class="flex-item" style="align-self: center">3</div>
            <div class="flex-item">4</div>
        </div>
</body>
</html>
