<!doctype html>
<!-- In HTML everything is a child of everything. -->
<!-- Teacher uses validator.w3.org to grade -->
<html lang="en">
	<head>
		<title>Foo</title>
		<meta charset="utf-8"/>
		<style>
			body {
				/* a lot of devs set body margin to 0 because default padding is 8px */
				margin: 0;
			}
			h1 {
				border-bottom: 1px dotted brown;
			}
			ol {
				/* Element selector */
				width: 50%;
			}
			.fat {
				/* Class Selector = Anything starting with . You can call it by saying class=fat.*/
				font-size: 34px;
				letter-spacing: 1in;
				color: red;
			}
			.left {
				float: left;
			}
			.right {
				float: right;
			}
		</style>
	</head>
	<body>
		<!-- headers and footers are generic and act like divs -->
		<header>

		</header>
		<footer>

		</footer>
		<p>
			blah blah blah blah
			<!-- one of the oldest elements in HTML. Block-level element, which means it goes
			across the whole page. -->
		</p>
		<h1>
			Hi Mom<span style="font-size:1in">!!</span>
		</h1>
		<hr/>
		<h6>
			Hi Dad!!
		</h6>
		<ol>
			<li>Thing</li>
			<li>More Things</li>
			<li>All the things</li>
		</ol>
		<ul>
			<li>Thing</li>
			<li>More Things</li>
			<li>All the things</li>
		</ul>
		<table>
			<!-- Tables dont have borders by default. Need to use CSS. Border attribute is depricated
				(may be unsupported in the future). -->
			<caption>hi there</caption>
			<tr>
				<th>First Column</th>
				<th>Second Column</th>
				<th>Third Column</th>
			</tr>
			<tr>
				<!-- Presentational elements like <b> are considered deprecated. -->
				<td><b>1</b></td>
				<td class="fat">2</td>
				<td>stuff</td>
			</tr>
		</table>
		<form name="signup-form" id="form-sign">
			<!-- form is a way to collect information from a user -->
			<!-- dont really need a form if you're using javascript -->
			<!-- form groups controls together to be sent to server all at once -->
			<!-- id should be unique for an element on a given page, but they can have the same name -->
			<input type="button" value="foo">
			<input type="checkbox">
			<input type="file">
			<!-- below is an example of grouping, which is same name but different values -->
			<input type="checkbox" name="foo" value="stuff1">
			<input type="checkbox" name="foo" value="stuff2">
			<input type="checkbox" name="foo" value="stuff3">
			<input type="checkbox" name="foo" value="stuff4">
			<input type="checkbox" name="foo" value="stuff5">
			<input type="radio" name="foo" value="stuff1">
			<input type="radio" name="foo" value="stuff2">
			<input type="radio" name="foo" value="stuff3">
			<input type="radio" name="foo" value="stuff4">
			<input type="radio" name="foo" value="stuff5">
			<!-- password input type doesn't magically encrypt the value typed in -->
			<input type="password">
		</form>
		<div style="width: 300px"></div>
			<!-- style width will separate enclosed dev tags by some width -->
			<div class="left">
				<!-- div is a blank container that has no elements applied to it -->
				this is a div
			</div>
			<div class="right">
				this is another div
			</div>
		</div>
		<button>Test</button>
	</body>
</html>
