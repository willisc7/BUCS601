<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
        }
        .navigation_container {
            display: flex;
            justify-content: space-around;
            background-color: blue;
            margin: 3px;
            width: 1220px;
            height: 50px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 1220px;
            height: 620px;
        }
        .column1 {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            width: 420px;
            height: 600px;
        }
        .column2 {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            width: 420px;
            height: 600px;
        }
        .column3 {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            width: 420px;
            height: 600px;
        }
        .gray {
            width: 400px;
            height: 600px;
            background-color: gray;
        }
        .green1 {
            width: 200px;
            height: 200px;
            background-color: green;
            align-self: flex-start;
        }
        .yellow {
            width: 200px;
            height: 200px;
            background-color: yellow;
            align-self: flex-start;
        }
        .red {
            width: 410px;
            height: 390px;
            background-color: red;
            align-self: flex-end;
        }
        .blue {
            width: 200px;
            height: 400px;
            background-color: blue;
            align-self: flex-start;
        }
        .green2 {
            width: 200px;
            height: 400px;
            background-color: green;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="navigation_container"></div>
    <div class="container">
        <div class="column1">
            <div class="gray"></div>
        </div>
        <div class="column2">
            <div class="green1"></div>
            <div class="yellow"></div>
            <div class="red"></div>
        </div>
        <div class="column3">
            <div class="blue"></div>
            <div class="green2"></div>
        </div>
    </div>
</body>
</html>
