    <script>
        class Human {
            constructor() {
                this.age = "";
                this.first_name = "";
                this.last_name = "";
            }

            isTwentyOne() {
                if (this.age >= 21){
                    return true;
                }
                else {
                    return false;
                }
            }
        }

        let human1 = new Human();
        human1.age = 21;
        console.log(human1.isTwentyOne());
    </script>
