<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            display: flex;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 5px;
            background-color: red;
        }
    </style>
    <script src="jquery-1.8.1.js"></script>
    <script>

        const fetchURLs = (url = ``) => {
            return fetch(url, { method: "GET" })
                .then(response => response.json())
                .catch(error => console.error(`Fetch Error =\n`, error));
        };

        let promise2 = new Promise(function (resolve, reject) {
            fetchURLs(`http://www.zumatra.com/teach/promise_2.php`);
        });

        let promise5 = new Promise(function (resolve, reject) {
            fetchURLs(`http://www.zumatra.com/teach/promise_5.php`);
        });

        let promise10 = new Promise(function (resolve, reject) {
            fetchURLs(`http://www.zumatra.com/teach/promise_10.php`);
        });

        $(function () {
            Promise.all([promise2, promise5, promise10])
                .then(data => console.log(data))
                .catch(error => console.log(error));
        });

    </script>
</head>

<body>
    <div class="container">
        <div id="promise2" class="circle"></div>
        <div id="promise5" class="circle"></div>
        <div id="promise10" class="circle"></div>
    </div>
</body>

</html>
